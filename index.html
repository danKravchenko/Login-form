<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="btn-wrapper">
                <a href="#">
                    <img src="Images/icon_1.png"  class="btn-close"/>
                </a>
            </div>
            <div class="sign-in">
                <h1>Member Sign In</h1>
                <p>Not a member yet?<a href="#">Sign up now</a></p>
            </div>
            <form action="#">
                <div class="form-group">
                    <img src="Images/icon_2.png" />
                    <input type="email" placeholder="Username / Email" id="user-input" />
                </div>
                <div class="form-group">
                    <img src="Images/icon_3.png" />
                    <input type="password" placeholder="Password" id="password-input" />
                    <input type="button" class="active-false" id="btn-show" onclick="show_password()" />
                </div>
                <div class="login-submit-container">
                    <button>Sign In</button>
                    <div class="column">
                        <span><input type="checkbox"><span class="custom-checkbox"></span>Remember me</span>
                        <a href="#">Forgot Password ?</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script type="text/javascript" src="show-password.js"></script>
</body>

</html>
